<body>
    <script>
        // cookie 会话存储  http -》 无状态  
        // 记录 -》 设置时间
        function setCookie(login, value, day) {
            var date = new Date()
            date.setTime(date.getTime() + 1 * 24 * 60 * 60 * 1000)
            document.cookie = login + "=" + value + ";expries=" + date.toGMTString()
        }
        setCookie('login', 'true', 1)

        // 获取cookie
        function getCookie(key) {
            var reg = new RegExp("(^| )" + key + "=([^;]*)(;|$)")
            var arr;
            if (arr = document.cookie.match(reg)) {
                return arr[2]
            }
        }
        getCookie('login')
    </script>
